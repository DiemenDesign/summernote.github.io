<header class="navbar navbar-default" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/"><img src="/img/img_gnb_bi.png" /></a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse navbar-collapse">
      <ul class="nav navbar-nav">
        {% for page in site.pages %}
          {% if page.title %}
          <li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li>

        <a href="https://twitter.com/intent/tweet?button_hashtag=summernote" class="twitter-hashtag-button" data-related="hackerwins">Tweet #summernote</a>
        </li>
        <li>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
        <iframe class="github-btn" src="http://ghbtns.com/github-btn.html?user=summernote&amp;repo=summernote&amp;type=watch&amp;count=true" allowTransparency="true" frameborder="0" scrolling="no" width="100" height="20"></iframe>
        </li>
      </ul>
    </div>
  </div>
</header>
