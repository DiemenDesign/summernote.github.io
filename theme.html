<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>summernote</title>
  <meta name="description" content="Super Simple WYSIWYG Editor on Bootstrap">
  <meta name="author" content="https://github.com/HackerWins">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">

  <!-- jquery, bootstrap, font-awesome -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <link id="bsTheme" rel="stylesheet"/>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <link href="bower_components/fontawesome/css/font-awesome.css" rel="stylesheet">

  <!-- include summernote -->
  <link href="bower_components/summernote/dist/summernote.css" rel="stylesheet">
  <script src="bower_components/summernote/dist/summernote.js"></script>

  <script type="text/javascript">
    var theme = location.hash.substring(1);
    $("#bsTheme").attr("href", "//netdna.bootstrapcdn.com/bootswatch/3.0.0/" + theme + "/bootstrap.min.css");
    $(document).ready(function() {
      $('.summernote').summernote({tabsize: 2});
    });
  </script>
</head>
<body>
<div class="summernote"></div>
</body>
</html>
